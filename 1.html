 <h2>JIVANT(지번트)</h2><img src="아티스트 이미지.jfif" width="50%">
<p><STRONG><U><a href="https://www.genie.co.kr/detail/artistInfo?xxnm=80578098" target="_blank" title="genie artist page">JIVANT(지번트)</a></U></STRONG> 본명은 송지섭 이고 1992년 11월 27일 태어났다. 현재 래퍼로 활동 중이며, 음악 프로듀싱 및 다양한 활동을 겸비 하고 있다.</p>
 <p style="margin-top:40px;">태어난 곳은 서울특별시 중랑구 중화동에서 태어나고 자랐으며 현재는 일산 백석동에서 스튜디오를 운영 중에 있다.</p>
